<body class="bg-[#004D3D]  min-h-screen flex flex-col ">

   <!-- Retour Button -->
   <div class="p-4">
   
    <button 
    (click)="goBack('forum')"
    class="flex items-center justify-center p-2 bg-[#004D3D] border rounded-md hover:bg-[#202427]  focus:outline-none"
  >
    <svg 
      xmlns="http://www.w3.org/2000/svg" 
      class="h-5 w-5 text-[#B7FA61] " 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor"
    >
      <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2" 
        d="M15 19l-7-7 7-7"
      />
    </svg>
  </button>
 


<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold  mb-4 bg-[#202427] text-white px-4 py-2 rounded-full ">Question</h1>
    
    <!-- Post Content -->
    <div class="space-y-4 border-t-4 border-[#B7FA61] bg-white rounded-lg">
      <div class="p-3  shadow-md rounded-lg ">
    <div *ngIf="post" class="mb-3">
      <p class="text-lg font-semibold">{{ post.content }}</p>
      <p class="text-sm text-gray-500">Posted by: {{ post.email }}</p>
    </div>
    </div>
    </div>
  </div>
    
    <!-- Replies Section -->
    <div *ngIf="post?.replies?.length > 0" class="mx-auto p-4 mb-4 ">
      <h2 class="text-2xl font-semibold  mb-4 bg-[#202427] text-white px-4 py-2 rounded-full">Reponses</h2>
      <div *ngFor="let reply of post.replies" class="p-4 mb-2 bg-gray-100 border border-gray-200 rounded">
        <p class="text-sm font-semibold">{{ reply.email }}:</p>
        <p>{{ reply.content }}</p>
      </div>
    </div>
  
    <!-- New Reply Input -->
    <div class="mb-4">
      <textarea #replyInput placeholder="Votre reponse"
                class="w-full p-3 rounded-lg shadow-md border border-gray-300 focus:outline-none"
                rows="4"></textarea>
    </div>
    
    <!-- Send Reply Button -->
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center space-x-2">
        
      </div>
      <button (click)="sendReply()"
              class="bg-[#202427] text-white px-4 py-2 rounded-full ">
        Repondre
      </button>
    </div>
  </div>
  
</body>
