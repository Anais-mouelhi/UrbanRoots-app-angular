<body class="bg-gray-100 mb-5 font-poppins ">

<div class="container mx-auto p-2 ">
     <div class="  p-4  mb-4">
      <div class="mb-8">
      <img src="../../../assets/img/logo2.png" alt="Urbanroots_logo" class="w-20 h-15 mb-2 absolute right-8 top-4" />
      <h2 class="text-6xl font-thin text-[#004D3D]   ">Parlons</h2>
      <h1 class="text-4xl font-bold text-[#004D3D] "> De jardinage !</h1>
    </div>
      
    
      
     
    
    <!-- Post Input -->
  
    <div class="mb-2 p-2 ">
      <input #postInput type="text" placeholder="Parlons jardinage ?"
             class="w-full p-3 rounded-lg shadow-md border border-gray-300 focus:outline-none"/>
    </div>
    
    <!-- Send Post Button -->
    <div class="flex justify-between items-center mb-2">
        <div class="flex items-center space-x-2">
          <span class="h-3 w-3 bg-[#004D3D] rounded-full inline-block"></span>
          <span class="h-3 w-3 bg-[#B7FA61] rounded-full inline-block"></span>
          <span class="h-3 w-3 bg-green-400 rounded-full inline-block"></span>
        </div>
      <button (click)="sendPost(postInput.value)"
              class="bg-[#202427] text-[#B7FA61] px-4 py-2 rounded-full">
        Poster
      </button>
    </div>
     </div>
</div>

      <!-- Additional Buttons -->
      <div class="bg-[#004D3D]  rounded-s-2xl shadow-md">
      <div class="flex justify-between items-center p-4 mb-2">
        <button class="bg-[#202427] font-bold  text-[#B7FA61] text-2xl px-4 py-2 rounded-full">Les Discussions</button>
        
      </div>

      
    
    <!-- Posts List -->
    
    
      <div class="space-y-4 mb-2">
        <div class="p-4  shadow-md rounded-lg ">
      <div *ngFor="let post of posts | async" class="mb-4 p-4 bg-white shadow rounded ">
        <p class="font-semibold text-2xl mb-6 ">{{ post.content }}</p>
        <p class="text-sm text-gray-500">Posted by: {{ post.email }}</p>
        <div class="text-[#B7FA61] flex items-center">
        <button (click)="replyToPost(post.id)" class="fas fa-comment-dots mr-14"> {{ post.replies?.length || 0 }}</button>
        </div>
       
      
      </div>
    </div>
  </div>

  </div>
  
</body>
  <app-bottom-bar></app-bottom-bar>
