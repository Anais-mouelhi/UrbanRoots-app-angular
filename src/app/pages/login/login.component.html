<body class="bg-[#004D3D] flex flex-col items-center justify-center min-h-screen">
  <div class="w-full px-4 pt-6 pb-8 mb-4 max-w-xl">
      <div class="text-left mb-6">
          <img src="../../../assets/img/logo2.png" alt="Urbanroots_logo" class="w-25 h-25 mb-4" />
      </div>
      <div class="text-left leading-10 mb-4">
          <h1 class="text-3xl font-semibold text-[#B7FA61]">Connectez-vous</h1>
         
      </div>

      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4 mb-4">
          {{ errorMessage }}
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mb-4">
          <div class="mb-4">
              <input type="text" placeholder="Email" formControlName="email"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
          </div>
          <div class="mb-4">
              <input type="password" placeholder="Password" formControlName="password"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
          </div>
          <div class="flex justify-center">
              <button type="submit"
                  class="bg-[#B7FA61] w-full hover:bg-[#A1E555] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Se connecter</button>
          </div>
      </form>

    

      <div class="text-center mt-4">
        <p class="text-gray-600 relative">
         
          <span class="absolute right-0 top-1/2 transform -translate-y-h-l-2 w-12"></span>

          <p class="text-white mt-4"> Vous n'avez pas de compte ? <a href="/register" class="text-[#B7FA61] hover:text-[#A1E555]">Cr√©er un compte</a></p>
      </div>
  </div>
</body>
