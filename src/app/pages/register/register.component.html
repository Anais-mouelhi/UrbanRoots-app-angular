
<body class="bg-[#004D3D] flex flex-col items-center justify-center min-h-screen">
  <div class="w-full px-4 pt-6 pb-8 mb-4 max-w-xl">
    <div class="text-center mb-6">
      <img src="../../../assets/img/logo2.png" alt="Urbanroots_logo" class="w-25 h-25 mb-4" />
    </div>
    <div class="text-left leading-10 mb-4">
      <h1 class="text-3xl font-semibold text-[#B7FA61]">Inscrivez-vous</h1>
     
  </div>
    
    @if (errorMessage) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        {{ errorMessage }}
      </div>
    }

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <input type="text" placeholder="Username" formControlName="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
      <div>
        <input type="text" placeholder="Email" formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
      <div>
        <input type="password" placeholder="Password" formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
      <div class="flex items-center justify-center">
        <button  type="submit" class="bg-[#B7FA61] w-full hover:bg-[#A1E555] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">S'Inscrire</button>
      </div>
    </form>
    
    <div class="text-center mt-4">
      <p class="text-white mt-4">Vous avez deja un compte? <a href="/login" class="text-[#B7FA61] hover:text-[#A1E555]">Connectez-vous</a></p>
    </div>
  </div>
</body>
