<div class="container mx-auto flex flex-col items-center h-screen justify-center p-0">
  <!-- Conteneur de la carte -->
  <div class="map-container relative w-full h-2/3 bg-gray-100">
    <div id="map" class="h-full w-full"></div>
  </div>

  <!-- Sélection de l'emplacement -->
  <div class="location-selection bg-white p-6 rounded-t-lg shadow-lg w-full max-w-md mt-4">
    <h2 class="text-xl font-semibold mb-4">Sélection de l'emplacement</h2>
    <div class="location-info mb-4" *ngIf="selectedGarden">
      <p class="text-gray-700">Votre Emplacement</p>
      <h3 class="text-xl font-semibold mb-2">{{ selectedGarden?.title }}</h3>
      <p class="text-gray-700">{{ selectedGarden?.ville }}, {{ selectedGarden?.cp }}</p>
      <p class="text-gray-700"><strong>Type de projet:</strong> {{ selectedGarden?.list_typeprojet.join(', ') }}</p>
    </div>

    <!-- Liste des jardins disponibles (noms) -->

    <div class="mb-4">
      <input 
        type="text" 
        class="w-full p-2 rounded-full bg-gray-100 shadow" 
        placeholder="Rechercher un jardin..." 
        [(ngModel)]="searchQuery"
        (input)="goToGarden()"
      />
    </div>
    
   
  </div>
</div>
