<div class="relative h-screen">
    <!-- Conteneur pour la carte -->
    <div id="map" class="absolute inset-0 z-0"></div>
    
    <!-- Conteneur pour la barre de recherche et le bouton de retour -->
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-10 bg-white p-2 rounded shadow-md flex items-center space-x-2">
      <!-- Bouton de retour -->
      <button 
        (click)="goHome()" 
        class="flex items-center justify-center p-2 border rounded-md hover:bg-gray-200 focus:outline-none"
      >
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          class="h-5 w-5 text-gray-600" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <!-- Barre de recherche -->
      <input 
        type="text" 
        id="searchInput" 
        (input)="onSearchChange($event)" 
        placeholder="Rechercher des jardins..." 
        class="p-2 border rounded-md w-54"
      />
    </div>
  </div>
